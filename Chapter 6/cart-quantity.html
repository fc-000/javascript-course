<html>

    "
    >
      Show Quantity
    </button>

    <button
      onclick="
      if (cartQuantity + 1 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity++;
        console.log(`cartQuantity: ${cartQuantity}`)
      }
    "
    >
      Add to Cart
    </button>

    <!-- all three do the same thing
    cartQuantity = cartQuantity + 2;
    cartQuantity += 2;
    cartQuantity++;
    -->

    <button
      onclick="
      if (cartQuantity + 2 > 10) {
        alert('The cart is full!');
      } else if (cartQuantity < 10) {
      cartQuantity += 2;
      console.log(`Cart Quantity: ${cartQuantity}`);
      }
    "
    >
      +2
    </button>

    <button
      onclick="
      if (cartQuantity + 3 > 10) {
        alert('The cart is full');
      } else if (cartQuantity < 10) {
        cartQuantity += 3;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    "
    >
      +3
    </button>

    <button
      onclick="
      if (cartQuantity + 4 > 10) {
        alert('The cart is full!');
      } else if (cartQuantity < 10) {
      cartQuantity += 4;
      console.log(`Cart Quanity: ${cartQuantity}`);
      }
    "
    >
      +4
    </button>

    <button
      onclick="
      if (cartQuantity + 5 > 10) {
        alert('The cart is full!')
      } else if (cartQuantity < 10) {
      cartQuantity += 5;
      console.log(`Cart Quanity: ${cartQuantity}`);
      }
    "
    >
      +5
    </button>

    <button
      onclick="
      if (cartQuantity - 1 < 0) {
        alert('Not enough items in the cart!')
      } else if (cartQuantity > 0) {
      cartQuantity --;
      console.log(`Cart Quantity: ${cartQuantity}`);
      }
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
      if (cartQuantity - 2 < 0) {
        alert('Not enough items in the cart!');
      } else if (cartQuantity > 0)
      cartQuantity -= 2;
      console.log(`Cart Quantity: ${cartQuantity}`);
    "
    >
      -2
    </button>

    <button
      onclick="
      if(cartQuantity - 3 < 0) {
        alert('Not enough items in the cart!')
      } else if (cartQuantity > 0) {
        cartQuantity -= 3;
        console.log(`Cart Quantity: ${cartQuantity}`)
      }
    "
    >
      -3
    </button>

    <button
      onclick="
      if (cartQuantity === 0) {
        alert('Not enough items in the cart!')
      } else if (cartQuantity > 0) {
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart Quantity: ${cartQuantity}`);
      }
    "
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;
    </script>

</html>
